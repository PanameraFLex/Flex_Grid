<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
	<script src="./Intoduction to HTML/test.html" ></script>
	<script src="calculator.js" ></script>
	<title>Calculator Display</title>
</head>
<body>

	<div id="FullPage">
		<div id="focusPanel">
			<div id="display">
				0
			</div>
			<br>
			<div id="btnContainer">
				<button type="button" class="btn" >+</button>
				<button type="button" class="btn" >/</button>
				<button type="button" class="btn" >*</button>
				<button type="button" class="btn" >-</button>
				<button type="button" class="btn" id="number1" onclick="return1()" >1</button>
				<button type="button" class="btn" id="number2" onclick="return2()" >2</button>
				<button type="button" class="btn" id="number3" onclick="return3()" >3</button>
				<button type="button" class="btn" id="number4" onclick="return4()" >4</button>
				<button type="button" class="btn" id="number5" onclick="return5()" >5</button>
				<button type="button" class="btn" id="number6" onclick="return6()" >6</button>
				<button type="button" class="btn" id="number7" onclick="return7()" >7</button>
				<button type="button" class="btn" id="number8" onclick="return8()" >8</button>
				<button type="button" class="btn" id="number9" onclick="return9()" >9</button>
				<button type="button" class="btn" >.</button>
				<button type="button" class="btn" id="number0" onclick="return0()" >0</button>
				<button type="button" class="btn extBtn" id="equalsTo" onclick="round()" >=</button>
				<button type="button" class="btn" >CE</button>
			</div>
		</div>
	</div>
	
</body>
</html>
