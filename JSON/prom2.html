<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>working with promise Part 2</title>
</head>
<body>
	<div id="wrapper">

	</div>
	<div id="control">
		<button onclick="location.reload()">Get new Dog</button>
	</div>
	<script>
		let xhr = new XMLHttpRequest();
		xhr.open("GET", "https://dog.ceo/api/breeds/image/random");
		xhr.onload = function(){
			if(xhr.status == 200){
				console.log(xhr)
			}
			data = JSON.parse(xhr.responseText);
			console.log(data)
			imageHolder = document.querySelector("#wrapper")
			// imageHolder.innerHTML=
			let htmlTemplate = document.createElement('img')
			htmlTemplate.src=`${data['message']}`
			imageHolder.appendChild(htmlTemplate)
		}
		xhr.send()
	</script>
</body>
</html>
