<!DOCTYPE html>
<html lang="en">
<head>

<body>
	 <!-- PROMISE IS EITHER REOLVED OR REJECTED -->
	<div id="wrapper">
`
	</div>
	<script>
		async function getData(){
			await fetch("data.json").then(data => data.json()).then(data=>{
				console.log(data)
			
				let template = document.querySelector('#wrapper')
				let html = document.createElement("table")
				html.setAttribute("border", 3)
				html.innerHTML+=`
				<caption> Student Data</caption>
					<thead>
				<tr>
					<th>Person_Name</th>
					<th> Age </th>
					<th> Height </th>
					<th> Status </th>
					<th> Hobbies </th>
				</tr>
				</thead>`	
				console.log()
		for(let i=0; i<data.length; i++){
		html.innerHTML += `
			<tbody>
				<tr>
					<td>${data[i]['person_name']}</td>
					<td>${data[i]['age']}</td>
					<td>${data[i]['height']}</td>
					<td>${data[i]['status']}</td>
					<td>${data[i]['hobbies']}</td>
				</tr>
				</tbody>
			`
		template.appendChild(html)}
			})
		}
			getData()
	</script>

	</script>
