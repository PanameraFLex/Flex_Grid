			<form action="javascript:void()">

					<input type="text" placeholder="Enter title here" class="title">

					<textarea name="" id="contentTextArea" cols="30" rows="10" placeholder="Enter note here"></textarea>
				</fieldset>
				<fieldset>
					<legend>author name</legend>
					<input type="text" placeholder="Enter name of author" class="author" >
				</fieldset>
				<fieldset id="controls" >
					<legend>controls</legend>
					<button type="submit" onclick="saveNote()" >save note</button>
					<button type="button" id="noteView" >View Notes</button>
