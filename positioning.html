<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="positioning.css">
	<title>Practicing Position</title>
</head>
<body>
	<div id="header">
		<figure class="imageholder" >
			<img src="sample.png" alt="logo title" class="logoIMG" >
		</figure>

		<div id="navBar">
			<ul class="navLinks">
				<li>Services </li>
				<li>About Us  </li>
				<li>Contact </li>
				<li>Site Map</li>
			</ul>
			<div id="btnContainer">
				<button type="button" class="loginBTN" >Login</button>
			</div>
			

		</div>

	</div>
	<div id="mainPage">
		<section id="leftPanel">
			<div id="coverimage">
				<img src="00-cover.jpg" alt=""> 
			</div>
			<h2>Lost tAPES</h2>
		</section>

		<div id="rightPanel">
			<form action="#" method="POST">
				<h2>Sign Up</h2>
				<br>
				<label for="name">Full Name: </label>
				<input type="text" name="fullname" placeholder="Enter your full name" >
				<br>
				<br>
				<label for="email">Email: </label>
				<input type="text" name="emailaddress" placeholder="Enter your email address">
				<br>
				<br>
				<button type="submit" id="signupBtn">Register</button>	
			</form>
		</div>

	</div>

	<footer>
		<div id="footerPanel">


		</div>
	</footer>
	
</body>
</html>
