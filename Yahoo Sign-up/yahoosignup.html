<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://s.yimg.com/wm/mbr/images/yahoo-favicon-img-v0.0.2.ico">
	<link rel="stylesheet" href="yahoosignup.css">
	<script src="https://kit.fontawesome.com/8fff0b6211.js" crossorigin="anonymous"></script>
	<title>Yahoo sign up</title>
</head>
<body>
	<div id="header">
		<div id="logoHolder">
			<img src="yahoo_logo.png" alt="logo">
		</div>
		<div id="helpLink">
			<a href="#">Help</a>
		</div>
	</div>
	<div id="mainPage">
		<div id="signupPanel">
			<form action="#" method="POST">
			<div class="logo" >
				<img src="yahoo_logo.png" alt="logo">
			</div>
			<h2>Create a Yahoo Account</h2>
			<i class="fas fa fa-address-book"></i><input type="text" name="fullname" placeholder="Full name">
			<br>
			<i class="fas fa-envelope"></i><input type="text" name="newEmail" placeholder=""><input type="text"placeholder="@yahoo.com"class="yahooEmailHolder">
			</form>
		</div>

	</div>
	
</body>
</html>
