<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://s.yimg.com/wm/mbr/images/yahoo-favicon-img-v0.0.2.ico">
	<link rel="stylesheet" href="yahoosignup.css">
	<script src="https://kit.fontawesome.com/8fff0b6211.js" crossorigin="anonymous"></script>
	<title>Yahoo sign up</title>
</head>
<body>
	<div id="header">
		<div id="logoHolder">
			<img src="yahoo_logo.png" alt="logo">
		</div>
		<div id="helpLink">
			<a href="#">Help</a>
		</div>
	</div>
	<div id="mainPage">
		<div id="signupPanel">
			<form action="#" method="POST">
			<div class="logo" >
				<img src="yahoo_logo.png" alt="logo">
			</div>
			<br>
			<h3>Create a Yahoo Account</h3>
			<br>
			<br>
			<i class="fas fa fa-address-book"></i><input type="text" name="fullname" placeholder="Full name">
			<br>
			<br>
			<i class="fas fa-envelope"></i><input type="text" name="newEmail" placeholder="New Yahoo Email"><input type="text"placeholder="@yahoo.com"class="yahooEmailHolder">
			<br>
			<br>
			<i class="fas fa fa-lock"></i><input type="password" name="password" placeholder="Create password">
			<br>
			<br>
			<i class="fas fa fa-calendar-days"></i><select id="Months" name="calendarMonths" title="Birthmonth" placeholder="Birth month" value="birth month">
				<option value="Birth month">Birth Month</option>
				<option value="">January</option>
				<option value="">February</option>
				<option value="">March</option>
				<option value="">April</option>
				<option value="">May</option>
				<option value="">June</option>
				<option value="">July</option>
				<option value="">August</option>
				<option value="">September</option>
				<option value="">October</option>
				<option value="">November</option>
				<option value="">December</option>
			</select>
			<input name="date" placeholder="Day" type="text" maxlength="2" max="31" style="width: 20%;" > <input name="year" placeholder="Year" type="text" maxlength="4" style="width: 20%;">
			<br>
			<br>
			<div id="textArea">
				By clicking "Continue", you agree to the <a href="#">Terms</a> and acknowledge the <a href="#">Privacy Policy</a>
			</div>
			<br>
			<br>
			<div id="continueBtn">
				<button type="submit" >Continue</button>
			</div>
			<br>
			<br>
			<div id="bottomTextArea">
				Already have an account? <a href="Signin.html">Sign in</a>
			</div>

			</form>
		</div>

	</div>
	
</body>
</html>
